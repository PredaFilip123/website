<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="contactStyle.css">
    <title>Contact</title>
</head>
<body>
    <nav class="navbar">
        <div>
            <img class="logoFP" src="/Images/logoFP.png" alt="Logo">
        </div>
        <div class="navbar-text">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">TESTIMONIALS</a></li>
                <li><a href="#">STUDIES</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </div>
    </nav>
    <section class="container">
    <fieldset id="contactForm">
        <div><p>First Name:</p><input type="text" placeholder="Type Here"  required
       minlength="30" maxlength="8" size="30"></input></div>
        <div><p>Second Name:</p><input type="text" placeholder="Type Here" required
       minlength="30" maxlength="8" size="30"></input></div>
        <div><p>E-mail:</p><input type="text" placeholder="Type Here" minlength="30" maxlength="8" size="30"></input></div>
        <div><p>Telephone:</p><input type="text" placeholder="Type Here" required
       minlength="30" maxlength="8" size="30"></input></div>
        <div class="message"><p >Message:</p><input type="text" placeholder="Type Here" required
       minlength="30" maxlength="8" size="30"></input></div>
    </fieldset>
    </section>
</body>
</html>
