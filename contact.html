    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300&family=Roboto+Condensed&display=swap"
        rel="stylesheet">
      <title>Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300&family=Roboto+Condensed&display=swap"
        rel="stylesheet">

</head>
<body>
    <nav class="navbar">
        <div>
            <img class="logoFP" src="/Images/logoFP.png" alt="Logo">
        </div>
        <div class="navbar-text">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">TESTIMONIALS</a></li>
                <li><a href="#">STUDIES</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>   
        </div>
    </nav>
    <section class="container">
    <fieldset id="contactForm">
        <div id="contactUs"><p>Contact Us</p></div>
        <section class="personalInfo">
            <div>
                <p>First Name*</p><input type="text" placeholder="Type Here"  required
                minlength="1" maxlength="30" size="30"></input>
                 <p>Last Name*</p><input type="text" placeholder="Type Here" required
                minlength="1" maxlength="30" size="30"></input>
                 <p>E-mail*</p><input type="text" placeholder="Type Here" minlength="20" maxlength="40" size="30"></input>
                 <p>Telephone</p><input type="text" placeholder="Type Here" required
                minlength="10" maxlength="20" size="20"></input>
            </div>
        </section>
        <section class="yourMessage">
        <div class="message"><p >How can we help?*</p><input type="text" placeholder="Type Here" required
       minlength="50" maxlength="500" size="10"></input></div>
       <button type="button">Send</button>
       </section>
    </fieldset>
    </section>
    
</body>
</html>
